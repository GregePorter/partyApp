<script src="/js/grid.locale-en.js"></script>
<script src="/js/jquery.jqGrid.min.js"></script>
<script> 
 
$(function(){
	var myData = {};
    var $grid = $("#grid");
    $.ajax({
        type : 'GET',
        datatype : 'json',
        url : 'team.json',
        success : function (myData) {
             $grid.jqGrid({
                data : myData,
                datatype: 'local',
                gridView : true,
                colNames: ['Name', 'Age', 'Birthday', 'Party Date'],
                colModel : [{name : 'name', index : 'name', key : true, resizeable : true},
                            {name : 'bdate', index : 'bdate', resizeable : true},
                            {name : 'bdate', index : 'bdate', resizeable : true},
                            {name : 'party.date', index : 'party.date', resizeable : true}],
                //pager: '#pager',
                multiSort : true,
                sortname: 'bdate, name asc',
                viewrecords: false,
                sortorder: "asc",
                caption : "Party App",
                height : "auto"
            });
        }
    });


    //Info about binding a click event of the Grid
    //It seems like this is a JQGrid event
    //http://stackoverflow.com/a/15836149
    $grid.bind("jqGridBeforeSelectRow", function (e, rowid, eventOriginal) {
        debugger;
        console.log("You clicked " + rowid);
    });

    //The following link might show how we can populate the table from a Backbone Collection
    //http://stackoverflow.com/q/10956983

});

</script>
